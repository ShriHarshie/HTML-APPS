<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
</head>
<body>
    <table border="1px">
        <caption align="center">Weather Station</caption>
        <thead>
            <tr>
                <th rowspan="2" align="center">Station</th>
                <th colspan="2" align="center">Temperature</th>
                <th rowspan="2" align="center">Humidity</th>
                <th rowspan="2" align="center">Weather</th>
            </tr>
            <tr>
                <th align="center">Max</th>
                <th align="center">Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td align="center">24</td>
                <td align="center">19</td>
                <td align="center">60%</td>
                <td>Cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td align="center">5</td>
                <td align="center">-1</td>
                <td align="center">70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
