<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body bgcolor="#2b3b4f"> <center> <table border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td bgcolor="#ff9900" height="40" align="left" style="font-size: 18px; color: white; padding-left: 15px;">
                <b>Sign Up</b>
            </td>
        </tr>
        <tr>
            <td bgcolor="#2b3b4f" style="padding: 15px;">
                <table border="0" cellpadding="5" cellspacing="0" width="100%">
                    <tr>
                        <td align="right"  width="35%" style="font-size: 14px; color: yellow;">First Name</td>
                        <td align="left"  width="65%">
                            <input type="text" name="first_name" size="40" placeholder="Enter First Name...">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style="font-size: 14px; color: yellow;">Last Name</td>
                        <td align="left" >
                            <input type="text" name="last_name" size="40" placeholder="Enter Last Name....">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Screen Name</td>
                        <td align="left" >
                            <input type="text" name="screen_name" size="40" placeholder="Enter Screen Name....">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Date of Birth</td>
                        <td align="left" >
                            <select name="month">
                                <option value="May">May</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                </select>
                            <select name="day">
                                <option value="5">5</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                </select>
                            <select name="year">
                                <option value="1985">1985</option>
                                <option value="1984">1984</option>
                                <option value="1986">1986</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Gender</td>
                        <td align="left" >
                            <input type="radio" name="gender" value="male" checked> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Country</td>
                        <td align="left" >
                            <select name="country">
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">E-mail</td>
                        <td align="left" >
                            <input type="email" name="email" size="40" placeholder="Enter E-mail.....">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Phone</td>
                        <td align="left" >
                            <input type="text" name="phone" size="40" placeholder="Enter Phone.....">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Password</td>
                        <td align="left" >
                            <input type="password" name="password" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"  style=" font-size: 14px; color: yellow;">Confirm Password</td>
                        <td align="left" >
                            <input type="password" name="confirm_password" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" style=" font-size: 14px; color: white; padding-top: 10px;">
                            <input type="checkbox" name="terms" value="agreed"> I agree to the Terms of Use
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ff9900" height="50" align="center" style="padding-top: 10px; padding-bottom: 10px;">
                <input type="submit" value="submit" style="background-color: #4CAF50; color: white; padding: 8px 15px; border: 1px solid #388E3C; border-radius: 3px; cursor: pointer;">
                &nbsp;&nbsp; <input type="reset" value="Cancel" style="background-color: #f44336; color: white; padding: 8px 15px; border: 1px solid #D32F2F; border-radius: 3px; cursor: pointer;">
            </td>
        </tr>
    </table>

    </center>

</body>
</html>
