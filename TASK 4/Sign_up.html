    <h2 align="center">SignUp Form</h2>
    <form action="#">
            <table border="1px" align="center"  cellpadding="5">
                <tr>
                    <td width="150" style="padding-left:10px">User ID :</td>
                    <td style="padding-left:10px"><input type="text" name="userid" size="25"></td>
                </tr>
                <tr>
                    <td width="150" style="padding-left:10px">Password :</td>
                    <td style="padding-left:10px"><input type="password" name="password" size="25"></td>
                </tr>
                <tr>
                    <td width="150" style="padding-left:10px">Address :</td>
                    <td style="padding-left:10px"><textarea name="address" cols="24" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td width="150" style="padding-left:10px">Phone Number :</td>
                    <td style="padding-left:10px"><input type="tel" name="mobile" size="25"></td>
                </tr>
                <tr>
                    <td width="150" style="padding-left:10px">Date of Order :</td>
                    <td style="padding-left:10px"><input type="date" name="date of order" size="25"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Sign Up" ></td>
                </tr>
            </table>
        </form>
        <br><br><br><br><br><br><br><br>
        <hr>
